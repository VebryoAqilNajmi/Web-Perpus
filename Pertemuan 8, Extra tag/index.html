<!DOCTYPE html>
<html>
    <head>
        <title>Xtra tag</title>
    </head>
    <body>
        <!-- abbr = untuk singkatan -->
        <h4>Singakatan</h4>
        <p>aku adalah seorang <abbr title="kepala lutut kaki">Kapiten</abbr>, mempunyai lengan panjang</p>
        <!-- acronym untuk singkatan -->
        <p>kalau berjalan hap hap hap aku seorang <acronym title="melisa">mexicola</acronym></p>
        <!-- cite untuk source -->
        <h4>Citation</h4>
        <p>Saya sudah membaca lookiism - <cite>arc hostel</cite> 
        </p>
        
    </body>
</html>
