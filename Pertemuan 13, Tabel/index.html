<!DOCTYPE html>
<html>
    <head>
        <title>Tabel</title>
    </head>
    <body>
        <h1>Membuat Tabel </h1>
        <h4>tabel standar</h4>
        <table border="1">
            <!-- tr = baris -->
            <!-- td = data -->
            <!-- th = header -->
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>

        <h4>dengan header</h4>
        <table border="1">
            <tr>
                <th>Senin</th>
                <td>10.00</td>
                <td>12.00</td>
                <td>14.00</td>
            </tr>
            <tr>
                <th>Selasa</th>
                <td>10.00</td>
                <td>12.00</td>
                <td>14.00</td>
            </tr>
        </table>
        <br>
        <table border="1">
            <th>Senin</th>
            <th>Selasa</th>
            <th>Rabu</th>
            <tr>
                <td>10.00</td>
                <td>10.45</td>
                <td>09.00</td>
            </tr>
        </table>
    </body>

</html>
