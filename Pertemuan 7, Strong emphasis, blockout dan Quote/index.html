<!DOCTYPE html>
<html>
    <head>
        <title>Strong ,emphasis dan Blockquote</title>
    </head>
    <body>
        
        <!-- Strong -->
        
        <p>
           <strong>Perhatian : </strong> Jangan buang sampah sembarangan
        </p>

        <!-- Emphasis -->
         <p>
            Ini adalah tempat tempat <em>nongkrong </em>bukan tempat untuk <strong>berantem</strong> Bosku blang <q>Selalu Jaga Kesehatan.</q>
         </p>

        
    </body>
</html>
